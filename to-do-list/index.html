<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>To Do List</h2>
          <div id="todo-list">
          </div>
          <div class="row buttons">
            <button class="btn btn-primary mr-1" id="complete" onClick="getCompleteTasks()">Complete</button>
            <button class="btn btn-primary mr-1" id="all" onClick="displayTasks()">All</button>
            <button class="btn btn-primary" id="active" onClick="getActiveTasks()">Active</button>
          </div>
          <div class="row new">
            <input id="new-task-content" type="text" placeholder="New task" size="30">
            <button id="new-task-btn" class="btn btn-primary" onClick="addTask()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/application.js"></script>
  </body>
</html>
